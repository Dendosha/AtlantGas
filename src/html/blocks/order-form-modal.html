<div id="@@id" data-custom-element="dialog" data-state="closed" aria-hidden="true"
	class="order-form-modal --modal-window">
	<div class="order-form-modal__wrapper --modal-window__wrapper">
		<div role="dialog" aria-modal="true" class="order-form-modal__dialog --modal-window__dialog">
			<p class="order-form-modal__text text-medium">Доставим газ за 4 часа</p>
			<button type="button" data-close-button
				class="order-form-modal__close-modal-button --modal-window__close-modal-button outlined-element">
				<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M23 1L12.25 11.75M1.5 22.5L12.25 11.75M12.25 11.75L1.5 1L23 22.5"
						stroke="var(--clr-svg-primary, #2194FF)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</button>
			<form action="#" class="order-form-modal__form site-form">
				<input type="text" name="name" placeholder="Имя" class="site-form__text-input outlined-element">
				<input type="text" name="phone" placeholder="Телефон" class="site-form__text-input outlined-element">
				<div class="order-form-modal__selectlist-wrapper">
					<div id="order-form-selectlist" data-custom-element="selectlist" data-placeholder="Выберите объём газа"
						data-label="Выпадающий список выбора объёма газа" data-listbox-id="gas-volumes-listbox"
						data-selected-item-index="-1" data-input-name="Объём газа"
						data-selectlist-items="Малый 2000 л.; Средний 6000 л.; Стандартный 10 000 л.; Оптовый 40 000 л."
						class="order-form-modal__selectlist --selectlist">
					</div>
				</div>
				<button type="submit" class="site-form__submit-button button-big outlined-element">Заказать доставку
					газа</button>
			</form>
		</div>
	</div>
</div>
